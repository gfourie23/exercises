<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
</head>
<body>
    <h1>Movie Ratings</h1>
    <form>
        <input type="text" id="movie-title" placeholder="Movie Title" required>
        <input type="text" name="rating" id="rating" placeholder="Rating" required min="0" max="10">
        <button type="submit">Submit</button>
    </form>
    <br>
    <table class="movie-table">
            <thead class="thead">
              <tr>
                <th scope="col">Title <i id="title" class="table-title"></i></th>
        
                <th scope="col">Rating <i id="rating" class="table-rating"></i></th>
                <th scope="col">Delete </th>
              </tr>
            </thead>
            <tbody id="movie-table-body">
            <tr>
              </td>
            </tr><tr>
          </tr></tbody>
          </table>
    </table>
    <script src="movieRating.js"></script>
</body>
</html>
